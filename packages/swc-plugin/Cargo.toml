[package]
name = "inline-i18n-multi-swc"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "SWC plugin for inline-i18n-multi build-time optimization"

[lib]
crate-type = ["cdylib"]

[dependencies]
swc_core = { version = "54", features = [
    "ecma_plugin_transform",
    "ecma_utils",
    "ecma_visit",
    "ecma_ast",
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[profile.release]
lto = true
opt-level = "s"
